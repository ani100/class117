<body>
  <center>

<script src="main.js"></script>

<h1> Quick Draw
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#my_modal" > Show Sketch </button>
</h1>
<br> 
<h3> Your Sketch: <span id="ansl"> </span> </h3>
<br>
<h3> Confidence : <span id="ansc"> </span> </h3>
<br>
<h3 id="drawn_sketch"> Sketch to be Drawn : <span id="ansc"> </span> </h3>
<br> <br>

<button id="clearing" class="btn btn-danger" onclick="clear_c()" > Clear Canvas </button>
<br> <br> <br> 


<div id="my_modal" class="modal fade"> 

  <div class="modal-content"> 

    <div class="modal-header">

      <button id="close_button" class="close" data-dismiss="modal" > x </button>
      <h3 class="modal-title" > Sketches </h3>

    </div>

    <div class="modal-body">

      <img src="sketch1.png">

    </div>
